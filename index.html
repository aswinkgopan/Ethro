<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethro - Event Funding Portal</title>

    <!-- Bootstrap -->
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300,700,400"/>
    <link rel="stylesheet"href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <link href="/css/main.css" rel="stylesheet">

      
  </head>
  <body ng-app="app">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header nav-right">
          <a class="navbar-brand" href="#">Ethro - Event Funding Portal</a>
        </div>
      </div>
    </div>


    <div class="main" ng-controller="MainController">
      <div class="containers-fluid">
      	<div class="intro">
    		<h4>
    			The Ethrow Event Management Portal  -- home to Masters Event throwers in the Amsterdam. 
    			Please enter the details of the event you wish to host.
    		</h4>
    	</div>
      <div class="containers-fluid">
	  <div class="create_event_form">
	  	<form class="form-horizontal" name="event_form" ng-submit='addevent(event)'>
			  <div class="form-group">
			    <label for="eventname" class="col-sm-2 control-label">Event Name</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="name" placeholder="Enter Event Name ?"                ng-model='event.name'>
			    </div>
			  </div>
			  <div class="form-group">
			     <label for="eventdate" class="col-sm-2 control-label">Event Date</label>
                    <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                </div>
		  		<div class="form-group">
			    <label for="finalregdate" class="col-sm-2 control-label">Final Date</label>
				<div class='col-sm-8'>
                        <div id="datetimepicker" class="input-append date">
                          <input type="text"/>
                          <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                          </span>
                        </div>
		        </div>				
			  </div>
			  <div class="form-group">
			  <label for="eventlocation" class="col-sm-2 control-label">Event Location</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="eventlocation" placeholder="Enter Event location ?"     ng-model='event.venue'>
			    </div>
			   </div>
			  <div class="form-group">
			  <label for="eventdescription" class="col-sm-2 control-label">Event descripiton</label>
			    <div class="col-sm-8">
			      <textarea class="form-control" rows="3" id="eventlocation" placeholder="Enter Event Description ?"  ng-model='event.body'>
                </textarea>
			    </div>
			   </div>	
	  		  <div class="form-group">
			  <label for="eventprice" class="col-sm-2 control-label">Event Ticket Cost</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="eventprice" placeholder="Enter ticket price ?"          ng-model='event.amount'>
			    </div>
			   </div>		   
			  <div class="form-group">
			    <div class="col-sm-offset-5 col-lg-10">
			      <button type="submit" class="btn btn-primary btn-md">Register Event</button>
			    </div>
			  </div>
			</form>
		  </div>	
      </div>    	
      <div class="container"> 	     
		<div ng-repeat="product in products" class="col-md-6">
          <div class="thumbnail"> 
    		<img class="cover" ng-src="{{ product.cover }}">
    		<p class="title">{{ product.name }}</p> 
    		<p class="price">{{ product.price | currency }}</p> 
    		<p class="date">{{ product.pubdate | date}}	</p> 
  		  </div> 
        </div>
      </div>
    </div>
</div>


    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/PaymentController.js"></script>
    <script src="js/controllers/TodoController.js"></script>
  </body>
</html>
